<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Recommendation</title>
  </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">F*barging</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/recommendations">Recommendation</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class = "row">
            <div class="upload_form col-2 border-right bg-light">
                <form align="left" action="/recommendations" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <fieldset>
                             <div class = "mt-3 ml-4">
                                 <label class="form-label">From port</label>
                             </div>
                              <div class="ml-4">
                                    <select name= "from_port" class="text-muted " required aria-label="select example">
                                    {% for fromPort in fromPorts %}
                                    <option>{{fromPort[0]}}</option>
                                    {% endfor %}
                                    </select>
                              </div>

                             <div class = "mt-3 ml-4">
                                 <label class="form-label">To port</label>
                             </div>
                              <div class="mt-1 ml-4">
                                <select name= "to_port" class="text-muted" required aria-label="select example">
                                    {% for toPort in toPorts %}
                                    <option>{{toPort[0]}}</option>
                                    {% endfor %}
                                    </select>
                              </div>

                              <div class = "mt-3 ml-4">
                                 <label class="form-label">Start date</label>
                             </div>
                              <div class="mt-1 ml-4">
                                  <div name= "start_date" class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                                      <input class="text-muted" size="20" type="text" value="DD-MM-YYYY">
                                      <span class="add-on"><i class="icon-th"></i></span>
                                  </div>
                              </div>

                             <div class = "mt-3 ml-4">
                                 <label class="form-label">Preferred barge</label>
                             </div>
                              <div class="mt-1 ml-4">
                                <select name= "prefered_barge" class="text-muted" required aria-label="select example">
                                    {% for barge in barges %}
                                    <option> {{barge[0]}}</option>
                                    {% endfor %}
                                </select>
                              </div>
                            <div class="mt-5 ml-4">
                                <input type="submit" class="btn btn-primary form-control" />
                            </div>
                    </fieldset>
                </form>
            </div>
            <div class = "mt-1 col-10">
                <div >
                    <table >
                    {% for table in tables %}
                        {{ table | safe}}
                    {% endfor %}
                    </table>
                </div>
            </div>

            <div class = "col-10">
                <div id='plotchart'></div>
            </div>

        </div>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script >
        var graphs = {{graphJSON | safe}};
        Plotly.plot('plotchart',graphs,{});
        </script>
    </body>
</html>
